version: 2
jobs:
  build:
    docker:
      # Primary
      - image: myriadeinc/node-ci:latest
        environment:
          db__host: 127.0.0.1
          db__port: 5432
          rabbitmq__url: amqp://guest:guest@127.0.0.1:5672/
      # Dependencies
      - image: postgres:9.6
        environment:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: myriade
      - image: redis:3.2.3
        environment:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: myriade
      - image: rabbitmq:3.6.4-management
    steps:
      - checkout
      - setup_remote_docker:
          version: 18.06.0-ce
      - run:
          name: Waiting for db to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z localhost 5432 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for Postgres && exit 1
      - run:
          name: Waiting for cache to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z localhost 6379 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for Postgres && exit 1
      - run:
          name: Installing dev dependencies
          command: |
            npm install
      - run:
          name: Run Tests
          command: |
            npm run test
      - run:
          name: Rebuild production dependencies
          command: |
            rm -rf node_modules
            npm install --production
      - run:
          name: Build Docker image
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            TAG=$(git show -s --pretty=%H) make build
      - deploy:
          name: Push & deploy build
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker push myriadeinc/sapphire:$(git show -s --pretty=%H)
            fi