version: 2.1

orbs:
  docker: circleci/docker@2.1.1

jobs:
  test:
    docker:
      # Primary
      - image: myriadeinc/node-ci:latest
        environment:
          db__host: 127.0.0.1
          db__port: 5432
          rabbitmq__url: amqp://guest:guest@127.0.0.1:5672/
      # Dependencies
      - image: postgres:9.6
        environment:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: myriade
      - image: redis:3.2.3
        environment:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: myriade
      - image: rabbitmq:3.6.4-management
    steps:
      - checkout
      - run:
          name: Waiting for db to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z localhost 5432 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for Postgres && exit 1
      - run:
          name: Waiting for cache to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z localhost 6379 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for Redis && exit 1
      - run:
          name: Installing dev dependencies
          command: |
            npm install
      - run:
          name: Run Tests
          command: |
            npm run test

workflows:
  version: 2
  build:
    jobs:
      - test:
          filters:
            branches:
              only:
                - main
                - master
                - develop
      
      - docker/publish:
          requires:
            - test
          image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
          tag: 'latest,$CIRCLE_SHA1,$CIRCLE_BUILD_NUM'
          filters:
            branches:
              only:
                - main
                - master
                - develop

      
            

      