version: '2.1'
services:
  sapphire:
    extends:
      file: config.yml
      service: sapphire
    build:
      context: ${SAPPHIRE_DIR}
      dockerfile: Dockerfile.dev
    command: ["bash", "-c", "npm install --loglevel=error && npm run migration:up && npm run start:dev"]
    volumes:
      - ${SAPPHIRE_DIR}:/usr/src/app:rw
    ports:
      - "8081:8081"
      - "9870:9870"
    depends_on:
      db:
          condition: service_healthy
  mq:
    image: rabbitmq:3.6.4-management
    ports:
      - "5672:5672"
      - "15672:15672"
  db:
    image: postgres:11
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=myriade
      - PGPORT=5431
    ports:
      - "5431:5431"
    volumes:
      - ./db_data:/var/lib/postgres/data
    healthcheck:
      test: "pg_isready -h localhost -p 5431 -q -U postgres"
      interval: 1s
      timeout: 1s
      retries: 100